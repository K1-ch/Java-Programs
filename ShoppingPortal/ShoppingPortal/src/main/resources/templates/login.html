<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Login - Shopping Portal</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container-fluid text-center">
		<!-- <div>
			<img class="img-fluid" th:src="/@{/images/ShopmeAdminBig.png}" />
		</div> -->
		<p th:if="${user.fullName}"
			th:text="${user.fullName} + ' registered successfully. Please Sign In.'"
			th:class="alert-success" />
		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">

			<div class="border border-secondary p-3 rounded">
				<p>Access to Shopping Portal</p>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username and
						password.</div>
				</div>
				<p>
					<input type="email" id="username" name="username"
						class="form-control" placeholder="E-mail/Username" required
						autofocus />
				</p>
				<p>
					<input type="password" id="password" name="password"
						class="form-control" placeholder="Password" required />
				</p>
				<p>
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
				<a th:href="@{/signup}">Sign Up</a>

			</div>

		</form>
	</div>
</body>

</html>
